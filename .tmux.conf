unbind C-b
set -g prefix `
set -g prefix C-a

# switch between windows
bind-key ` last-window
unbind l

set -g mouse on

# to insert the prefix key
bind-key e send-prefix
# Geohotz tmux colors
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-left '#[fg=colour250]âˆ«(#[fg=colour121]#S#[fg=colour250])dt'
set -g status-right '#[fg=colour50]#{pane_current_path} #[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20
setw -g mode-keys vi

setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '
set-option -g status-interval 1

set-option -g history-limit 5000

# other configs

# Numbers start with 1
set -g base-index 1
setw -g pane-base-index 1

# no delay in escape
# set -s escape-time 0

# reload Tmux config
bind-key R source-file ~/.tmux.conf

# custom conditions for checking the state of the window
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

is_fzf="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?fzf$'"

# movement between the panes
bind-key -r -T prefix C-h resize-pane -L 5
bind-key -r -T prefix C-l resize-pane -R 5

bind-key -r -T prefix C-j run "($is_fzf && tmux send-keys C-j) || tmux resize-pane -D 5"
bind-key -r -T prefix C-k run "($is_fzf && tmux send-keys C-k)  || tmux resize-pane -U 5"

bind-key h select-pane -L
bind-key l select-pane -R

bind-key j select-pane -D
bind-key k select-pane -U

bind-key & kill-window
bind-key x kill-pane

bind-key -n C-\\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# switch between projects
bind-key f run-shell "tmux neww ~/scripts/tmux-sessionizer.sh"

# vim copys
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

set -g @continuum-restore 'on'
