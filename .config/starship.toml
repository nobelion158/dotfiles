# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

[character]
success_symbol = '[➜](bold green)'

[package]
disabled = true

[conda]
symbol = "🐍"
format = '[$symbol $environment](green) '

[python]
disabled = true

[gcloud]
disabled = true
